<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Youtube</title>
</head>
<body>
    <div id="app">
        <nav>
            <!-- nav-left -->
            <div class="nav-left d-flex content-center align-center">
                <div class="nav-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="yt-logo-container">
                    <img class="yt-logo" src="https://www.pngplay.com/wp-content/uploads/9/Youtube-Logo-Transparent-Free-PNG.png" alt="">
                    <span class="it">IT</span>
                </div>

            </div>

            <!-- nav-center -->
            <div class="nav-center d-flex content-center align-center ">
                <div class="search d-flex">
                    <input placeholder="Cerca" class="searchbar" type="text">
                    <div class="search-btn d-flex content-center align-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="microphone">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

            <!-- nav-right -->
            <div class="nav-right d-flex align-center">
                <ul class="list-user d-flex align-center">
                    <li><i class="fa-solid fa-video"></i></li>
                    <li><i class="fa-solid fa-bell"></i></li>
                    <li><i class="fa-solid fa-user"></i></li>
                </ul>
            </div>
        </nav>
        <!-- container  -->
        <div class="container">
            <!-- left-bar -->
            <div class="left-content">
                <!-- 3 home buttons -->
                <div class="home-buttons">
                    <ul>
                        <li><i class="fa-solid fa-house mr-20"></i> <span class="inline-block100">Home</span></li>
                        <li><i class="fa-solid fa-up-right-and-down-left-from-center mr-20"></i> <span class="inline-block100">Shorts</span></li>
                        <li><i class="fa-solid fa-square-plus mr-20"></i> <span class="inline-block100">Iscrizioni</span></li>
                    </ul>
                </div>

                <div class="raccolta-buttons">
                    <ul>
                        <li><i class="fa-solid fa-house mr-20"></i> <span class="inline-block100">Home</span></li>
                        <li><i class="fa-solid fa-up-right-and-down-left-from-center mr-20"></i> <span class="inline-block100">Shorts</span></li>
                        <li><i class="fa-solid fa-square-plus mr-20"></i> <span class="inline-block100">Iscrizioni</span></li>
                        <li><i class="fa-solid fa-house mr-20"></i> <span class="inline-block100">Home</span></li>
                        <li><i class="fa-solid fa-up-right-and-down-left-from-center mr-20"></i> <span class="inline-block100">Shorts</span></li>
                        <li><i class="fa-solid fa-square-plus mr-20"></i> <span class="inline-block100">Iscrizioni</span></li>
                    </ul>
                </div>

                <div class="iscrizioni-buttons">
                    <p>Iscrizioni</p>
                    <ul>
                        <li><i class="fa-solid fa-house mr-20"></i> <span class="inline-block100">Home</span></li>
                        <li><i class="fa-solid fa-up-right-and-down-left-from-center mr-20"></i> <span class="inline-block100">Shorts</span></li>
                        <li><i class="fa-solid fa-square-plus mr-20"></i> <span class="inline-block100">Iscrizioni</span></li>
                        <li><i class="fa-solid fa-house mr-20"></i> <span class="inline-block100">Home</span></li>
                        <li><i class="fa-solid fa-up-right-and-down-left-from-center mr-20"></i> <span class="inline-block100">Shorts</span></li>
                        <li><i class="fa-solid fa-square-plus mr-20"></i> <span class="inline-block100">Iscrizioni</span></li>
                    </ul>
                </div>

                <div class="esplora-buttons">
                    <p>Esplora</p>
                    <ul>
                        <li><i class="fa-solid fa-house mr-20"></i> <span class="inline-block100">Home</span></li>
                        <li><i class="fa-solid fa-up-right-and-down-left-from-center mr-20"></i> <span class="inline-block100">Shorts</span></li>
                        <li><i class="fa-solid fa-square-plus mr-20"></i> <span class="inline-block100">Iscrizioni</span></li>
                        <li><i class="fa-solid fa-house mr-20"></i> <span class="inline-block100">Home</span></li>
                        <li><i class="fa-solid fa-up-right-and-down-left-from-center mr-20"></i> <span class="inline-block100">Shorts</span></li>
                        <li><i class="fa-solid fa-square-plus mr-20"></i> <span class="inline-block100">Iscrizioni</span></li>
                    </ul>
                </div>
            </div>
    
            <!-- r-content -->
            <div class="right-content">
                <div class="tag-bar">
                    a
                </div>
            </div>
            
        </div>
        
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
